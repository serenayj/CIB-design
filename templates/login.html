      <body>
        <div class="page-container">
            <h1>Login</h1>
            <form action="" method="post" id="mainform">
                <input type="text" id="userid" class="{{userid}}" placeholder="user ID">
                <input type="password" id="pwd" class="{{password}}" placeholder="password">
                <button type="submit" class="signin">sign in</button>
                <button type="submit" class="signup">sign up</button>
            </form>

            <form id = "registration" action = "" method = "post" style = "display:none">
                <p><label>User Id</label><input type="text" name="userid" class="{{userid}}" placeholder="user ID"></p>
                <p><label>User Name</label><input type="text" name="username" class="{{username}}" placeholder="user name"></p>
                <p><label>Password</label><input type="password" name="pwd" class="{{password}}" placeholder="password"></p>
                p><label>E-mail</label><input type="text" name="email" class="{{email}}" placeholder="password"></p>
                <p><input class="btn btn-primary" type="submit" value="submit"/>
                {% csrf_token %}

            </form>
